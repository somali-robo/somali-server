<head>
  <title>somali-server</title>
</head>
<body>
  <div id="container">
    <h1>Somali</h1>
    {{> loginTemplate}}
  </div>
</body>

<template name="loginTemplate">
  {{#if isLogin}}{{> loginButtons}}{{else}}{{> topTemplate}}{{/if}}
</template>

<template name="topTemplate">
  <div class="row">
    {{> menuTemplate}}
    {{> mainTemplate}}
  </div>
</template>

<template name="menuTemplate">
    <div class="col-md-2">
      <h2>Menu</h2>
      <ul>
        <li class='clickMenu' data-menu="serviceInfo">サービス情報</li>
        <li class='clickMenu' data-menu="device">デバイス</li>
        <li class='clickMenu' data-menu="owner">オーナー</li>
        <li class='clickMenu' data-menu="chat">チャット</li>
      </ul>
    </div>
</template>

<template name="mainTemplate">
  <div id="mainContainer" class="col-md-8">
    {{#if isMenu "serviceInfo"}}{{> serviceInfoTemplate}}{{/if}}
    {{#if isMenu "device"}}{{> deviceTemplate}}{{/if}}
    {{#if isMenu "owner"}}{{> ownerTemplate}}{{/if}}
    {{#if isMenu "chat"}}{{> chatTemplate}}{{/if}}
  </div>
</template>
