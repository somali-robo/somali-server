<!-- チャット -->
<template name="bgmTemplate">
  <h1>BGM</h1>
  <table class="table table-striped table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>FileName</th>
        <th>CreateDate</th>
        <th><input type='button' class='btnUpload btn btn-info' value='UPLOAD' data-id='0' /></th>
      </tr>
    </thead>
    <tbody>
      {{#each bgms}}
        {{> bgmRow}}
      {{/each}}
    </tbody>
  </table>
  <input type="file" class="btnBgmFile" data-name="">
</template>

<template name="bgmRow">
  <tr>
    <td>{{name}}</td>
    <td>{{fileName}}</td>
    <td>{{createdAt}}</td>
    <td>
      <input type='button' class='btnDelete btn btn-danger' value='DELETE' data-id='{{_id}}' data-name='{{name}}' />
    </td>
  </tr>
</template>
